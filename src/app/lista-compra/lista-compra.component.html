<h1>Ejercicio 4: Calculadora de Compras</h1>
<div class="product-form">
  <form (ngSubmit)="addProduct()">
    <mat-form-field appearance="fill">
      <mat-label>Product Name</mat-label>
      <input matInput [(ngModel)]="productName" name="productName" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Price</mat-label>
      <input matInput type="number" [(ngModel)]="productPrice" name="productPrice" required>
    </mat-form-field>

    <mat-form-field appearance="fill">
      <mat-label>Quantity</mat-label>
      <input matInput type="number" [(ngModel)]="productQuantity" name="productQuantity" required>
    </mat-form-field>

    <button mat-raised-button color="primary" type="submit">Add Product</button>
    <button mat-button color="warn" (click)="resetForm()">Reset Form</button>
  </form>

  <mat-list>
    <h3>Products List</h3>
    <mat-list-item *ngFor="let product of products">
      <span>{{ product.name }}: {{ product.price }} x {{ product.quantity }} = {{ product.total }}</span>
    </mat-list-item>
  </mat-list>
